<nz-layout class="app-layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="200px">
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter *ngFor="let r of routes">
        <a [routerLink]="r.link">
          <i nz-icon [nzType]="r.icon" [nzTheme]="r.theme"></i>
          <span>{{ r.text }}</span>
        </a>
      </li>
      <li *ngIf="!logged" nz-menu-item>
        <a [routerLink]="['/login']">
          <i nz-icon nzType="login" nzTheme="outline"></i>
          <span>Iniciar sesion</span>
        </a>
      </li>
      <li *ngIf="logged" nz-menu-item>
        <a (click)="logout()">
          <i nz-icon nzType="logout" nzTheme="outline"></i>
          <span>Cerrar session</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet><br /><br />
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
