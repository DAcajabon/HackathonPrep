<nz-layout class="app-layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="200px">
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter *ngFor="let r of routes">
        <a [routerLink]="r.link">
          <i nz-icon [nzType]="r.icon" [nzTheme]="r.theme"></i>
          <span>{{ r.text }}</span>
        </a>
      </li>
      <li *ngIf="!logged" nz-menu-item>
        <a [routerLink]="['/login']">
          <i nz-icon nzType="login" nzTheme="outline"></i>
          <span>Iniciar sesion</span>
        </a>
      </li>
      <li (click)="logout()" *ngIf="logged" nz-menu-item>
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Cerrar session</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <input
        nz-input
        placeholder="Ip del ESP8266"
        style="width: 25%; margin-left: 5%;"
        [(ngModel)]="ip"
      />
      <button style="margin: 3%" nz-button (click)="setIp()" nzType="default">
        Actualizar
      </button>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet><br /><br />
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
