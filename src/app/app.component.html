<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    nzWidth="200px"
  >
    <div class="sidebar-logo">
      <img src="https://www.kinal.org.gt/images/logollama.png" />
      <p>KINAL GT FORCE</p>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item>
        <i nz-icon nzType="bulb" nzTheme="outline"></i>
        <span>Iluminación</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="border-inner" nzTheme="outline"></i>
        <span>Cortinas</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="fire" nzTheme="outline"></i>
        <span>Temperatura</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="calculator" nzTheme="outline"></i>
        <span>Consumo de energía</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
